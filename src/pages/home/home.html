<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cryptocurrency</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="coinList">
    <ion-grid class='coin-card' *virtualItem="let coin">
      <coin-card [coinData]='coin'></coin-card>
    </ion-grid>
  </ion-list>
</ion-content>
